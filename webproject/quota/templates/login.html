{% extends "base.html" %}

{% block title %}
<title>เข้าสู่ระบบ / login</title>
{% endblock %}

{% block content %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {% if messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="loginAlert">
        <strong>"Invalid username or password."</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                let alertElement = document.getElementById('loginAlert');
                let bootstrapAlert = new bootstrap.Alert(alertElement);
                bootstrapAlert.close();
            }, 3000);
        });
    </script>
    {% endif %}
    <div style="text-align: center; margin-bottom: 3%; margin-top: 3%;">
        <h3>เข้าสู่ระบบ</h3>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 40%;">LOG IN</button>
</form>
</div>
{% endblock %}
